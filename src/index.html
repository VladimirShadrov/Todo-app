<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-app VS</title>
  </head>
  <body>
    <div class="todo">
      <div class="todo__top-background"></div>
      <div class="todo__bottom-background"></div>
      <div class="container">
        <div class="header">
          <a href="#" class="logo">todo</a>
          <a href="#" class="switcher" data-id="day"></a>
        </div>
        <div class="input">
          <div class="input__circle"></div>
          <p class="input__info">Create a new todoâ€¦</p>
          <input type="text" class="input__text-field" />
        </div>
        <div class="tasks">
          <div class="tasks__container"></div>
          <div class="tasks__footer">
            <div class="tasks__value">
              <span class="tasks__left">5</span>
              items left
            </div>
            <div class="tasks__constrols-container">
              <a
                href="#"
                class="tasks__control tasks__control-active"
                data-id="all"
              >
                All
              </a>
              <a href="#" class="tasks__control" data-id="active"> Active </a>
              <a href="#" class="tasks__control" data-id="completed">
                Completed
              </a>
            </div>
            <a href="#" class="tasks__clear-completed">Clear Completed</a>
          </div>
        </div>
        <div class="tasks__controls-mobile">
          <a
            href="#"
            class="tasks__control tasks__control-active"
            data-id="all"
          >
            All
          </a>
          <a href="#" class="tasks__control" data-id="active"> Active </a>
          <a href="#" class="tasks__control" data-id="completed"> Completed </a>
        </div>
        <div class="footer">Drag and drop to reorder list</div>
      </div>
    </div>
  </body>
</html>
